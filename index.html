<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Who am I??üîç</title>

        <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

        <!--Google font-->       
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

        <!--Local CSS File-->
        <link href="./style.css" rel="stylesheet" />

        <!--Local JavaScript File-->
        <script src="./game.js"></script>

    </head>

    <body>
        <div class="container pt-3">

            <div class="row text-center">
                <div class="col-sm-4 text-center" >
                    <h1 id="titleStyle">GUESS ME!</h1>
                    <p >Click on the alphabets to guess the word!</p>
                </div>
            </div>
    
            <div class="row text-center" id="buttonStyle">
                <div class="col-sm-4 text-center" id="alphabets">
                    <button type="button" id="a" class="btn btn-outline-secondary clickable">a</button>
                    <button type="button" id="b" class="btn btn-outline-secondary clickable">b</button>
                    <button type="button" id="c" class="btn btn-outline-secondary clickable">c</button>
                    <button type="button" id="d" class="btn btn-outline-secondary clickable">d</button>
                    <button type="button" id="e" class="btn btn-outline-secondary clickable">e</button>
                    <button type="button" id="f" class="btn btn-outline-secondary clickable">f</button>
                    <button type="button" id="g" class="btn btn-outline-secondary clickable">g</button>
                    <button type="button" id="h" class="btn btn-outline-secondary clickable">h</button>
                    <button type="button" id="i" class="btn btn-outline-secondary clickable">i</button>
                    <button type="button" id="j" class="btn btn-outline-secondary clickable">j</button>
                    <button type="button" id="k" class="btn btn-outline-secondary clickable">k</button>
                    <button type="button" id="l" class="btn btn-outline-secondary clickable">l</button>
                    <button type="button" id="m" class="btn btn-outline-secondary clickable">m</button>
                    <button type="button" id="n" class="btn btn-outline-secondary clickable">n</button>
                    <button type="button" id="o" class="btn btn-outline-secondary clickable">o</button>
                    <button type="button" id="p" class="btn btn-outline-secondary clickable">p</button>
                    <button type="button" id="q" class="btn btn-outline-secondary clickable">q</button>
                    <button type="button" id="r" class="btn btn-outline-secondary clickable">r</button>
                    <button type="button" id="s" class="btn btn-outline-secondary clickable">s</button>
                    <button type="button" id="t" class="btn btn-outline-secondary clickable">t</button>
                    <button type="button" id="u" class="btn btn-outline-secondary clickable">u</button>
                    <button type="button" id="v" class="btn btn-outline-secondary clickable">v</button>
                    <button type="button" id="w" class="btn btn-outline-secondary clickable">w</button>
                    <button type="button" id="x" class="btn btn-outline-secondary clickable">x</button>
                    <button type="button" id="y" class="btn btn-outline-secondary clickable">y</button>
                    <button type="button" id="z" class="btn btn-outline-secondary clickable">z</button>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-sm-4 text-center" id="lifeStyle">
                    <span>Remaining Life:</span>
                    <span id="life">5</span>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-sm-4 text-center" id="hintStyle">
                    <span>Hint:</span>
                    <span id="hint"></span>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-sm-4 text-center" >
                    <p id="blanks"></p>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-sm-4 text-center">
                    <p id="result"></p>
                    <p id="correctAns"></p>
                </div>
            </div>
        </div>
    </body>
</html>
